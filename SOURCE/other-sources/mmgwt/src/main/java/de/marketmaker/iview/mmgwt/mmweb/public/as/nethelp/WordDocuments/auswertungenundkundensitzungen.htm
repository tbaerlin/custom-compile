<h2>Auswertungen und Kundensitzungen</h2>
<p class="MsoBodyText">Beim Bearbeiten von Vorlagen im vwd portfolio manager haben 
Sie die Möglichkeit, diese für die Konfiguration von Kundensitzungen in der vwd 
advisory solution vorzusehen. Aktivieren Sie dazu das Kontrollkästchen "Für 
Kundensitzungen geeignet".</p>
