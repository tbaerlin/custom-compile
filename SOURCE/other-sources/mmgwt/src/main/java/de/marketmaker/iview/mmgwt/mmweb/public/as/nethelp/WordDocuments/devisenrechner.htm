<body data-c1-topic-id="6a66b53d-2697-48a3-a59a-1fe81009fbac">
<h3>Devisenrechner</h3>
<p class="MsoNormal">Der Devisenrechner unterstützt die Umrechnung von 33 
Währungen.</p>
<p class="MsoNormal">Wählen Sie Ausgangs- und Zielwährung sowie den gewünschten 
Betrag. Klicken Sie nun auf "Berechnen". Der Devisenrechner zeigt sofort das 
Ergebnis in der Zielwährung sowie den zugrundeliegenden Wechselkurs an.</p><span id="related-topics"></span></body></html>
