<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>vwd market manager [web]</title>
    <meta name='gwt:module' content='de.marketmaker.iview.mmgwt.mmweb.Mmweb'>
    <meta name="gwt:property" content="locale=de_DE">
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <link rel="stylesheet" type="text/css" href="gxt/css/gxt-all.css"/>
    <link rel="stylesheet" type="text/css" href="gwtutil.css"/>
    <link rel="stylesheet" type="text/css" href="mmgwt.css"/>
    <link rel="icon" href="images/zones/landesbank-berlin/favicon.png" type="image/png">
    <script src="script.nocache.js" type="text/javascript"></script>
    <script src="flash/swfobject.js" type="text/javascript"></script>
    <!--
    <script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
    -->
</head>
<body>

<div id="mmLoginRoot">
    <table class="topTable">
        <tr>
            <td>&nbsp;</td>
            <td style="width: 320px;height:312px;vertical-align:top;">
                <div style="position: relative;">
                    <!-- Form Start -->
                    <form id="mmLoginForm" method="post" action="javascript:void(0);"
                          onsubmit="mmLoginOnSubmit(); return false;">
                        <input type="hidden" id="mmLoginSubmitted" value="false"/>
                        <table cellspacing="0" cellpadding="0" class="mm-window">
                            <tr class="mm-window-row">
                                <td colspan="3">
                                    <div class="x-window-tl">
                                        <div class="x-window-tr">
                                            <div class="x-window-tc">
                                                <div class="x-window-header x-unselectable">
                                                    <span class="x-window-header-text">Anmeldung</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="x-window-bwrap">
                                        <div class="x-window-ml">
                                            <div class="x-window-mr">
                                                <div class="x-window-mc">
                                                    <div style="padding: 10px; height: 259px;" class="x-window-body">
                                                        <div class="mm-logo">&nbsp;</div>

                                                        <table class="mm-login-input" cellpadding="0" cellspacing="0">
                                                            <tbody>
                                                            <tr>
                                                                <td class="mm-login-label"><label for="mmLoginUsername" accesskey="b">
                                                                    <span class="accesskey">B</span>enutzer:</label>
                                                                </td>
                                                                <td>
                                                                    <input class="x-form-text x-form-field"
                                                                           id="mmLoginUsername" name="idField"
                                                                           type="text" onkeyup="mmLoginResetError()"
                                                                           onfocus="this.className='x-form-text x-form-field x-form-focus'"
                                                                           onblur="this.className='x-form-text x-form-field'"
                                                                           />
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="mm-login-label"><label for="mmLoginPassword" accesskey="p">
                                                                    <span class="accesskey">P</span>asswort:</label>
                                                                </td>
                                                                <td>
                                                                    <input class="x-form-text x-form-field"
                                                                           id="mmLoginPassword" name="pwField"
                                                                           type="password"
                                                                           onkeyup="mmLoginResetError()"
                                                                           onfocus="this.className='x-form-text x-form-field x-form-focus'"
                                                                           onblur="this.className='x-form-text x-form-field'"
                                                                           />
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div id="mmLoginResult">&nbsp;</div>
                                                        <table style="width: 100%;">
                                                            <tbody>
                                                            <tr>
                                                                <td>&nbsp;</td>
                                                                <td style="width: 49%">&nbsp;</td>
                                                                <td>
                                                                    <table cellspacing="0" class="x-btn x-btn-noicon"
                                                                            id="mmLoginSubmit"
                                                                            style="width: 75px; margin-right: 0px;"
                                                                            onmouseover="mmLoginButtonHover(this, true)"
                                                                            onmouseout="mmLoginButtonHover(this, false)"
                                                                            >
                                                                        <tbody class="x-btn-small x-btn-icon-small-left">
                                                                            <tr>
                                                                                <td class="x-btn-tl"><i></i></td>
                                                                                <td class="x-btn-tc"/>
                                                                                <td class="x-btn-tr"><i></i></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td class="x-btn-ml"><i></i></td>
                                                                                <td class="x-btn-mc">
                                                                                    <em unselectable="on" class="">
                                                                                        <button
                                                                                                style="position: relative;"
                                                                                                type="submit"
                                                                                                class="x-btn-text"
                                                                                                accesskey="a"
                                                                                                tabindex="0"><span class="accesskey">A</span>nmelden</button>
                                                                                    </em>
                                                                                </td>
                                                                                <td class="x-btn-mr"><i></i></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td class="x-btn-bl"><i></i></td>
                                                                                <td class="x-btn-bc"/>
                                                                                <td class="x-btn-br"><i></i></td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                                <td style="width: 49%">&nbsp;</td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table style="width: auto;"
                                                                           id="mmLoginHelp"
                                                                           class="x-btn-wrap x-btn x-btn-icon x-item-disabled"
                                                                           border="0"
                                                                           cellpadding="0" cellspacing="0"
                                                                           onmouseover="this.className='x-btn-wrap x-btn x-btn-icon x-btn-over'"
                                                                           onmouseout="this.className='x-btn-wrap x-btn x-btn-icon'"
                                                                           >
                                                                        <tbody>
                                                                        <tr>
                                                                            <td class="x-btn-left"><i>&nbsp;</i></td>
                                                                            <td class="x-btn-center"><em unselectable="on">
                                                                                <button
                                                                                        class="x-btn-text"
                                                                                        type="button"
                                                                                        onclick="mmShowLoginHelp()">
                                                                                     <img src="images/icons/info.png" border="0" alt="Passwort Hilfe"/>
                                                                                </button>
                                                                            </em></td>
                                                                            <td class="x-btn-right"><i>&nbsp;</i></td>
                                                                        </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                                <td>&nbsp;</td>
                                                                <td>&nbsp;</td>
                                                                <td>&nbsp;</td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div id="mmLoginSendPasswordContainer" style="text-align: right;"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="x-window-bl x-panel-nofooter">
                                            <div class="x-window-br">
                                                <div class="x-window-bc"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="mmLoginVersion"></div>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <!-- Form End -->
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <div id="message_of_the_day"></div>
</div>

<script language="javascript" src="de.marketmaker.iview.mmgwt.mmweb.Mmweb.nocache.js"></script>
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
<script type="text/javascript">
    document.getElementById('mmLoginUsername').focus();
    document.getElementById("mmLoginSubmitted").value = "false";
    mmDirectLogin();
</script>
</body>
</html>
