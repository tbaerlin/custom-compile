<h3>Objektfenster "Interessent"</h3>
<p class="MsoNormal">Analog zum Objektfenster "Inhaber" sehen Sie oben im 
Navigator den Steckbrief des Interessenten. Darunter finden Sie die Stammdaten, 
verknüpften Personen, Aktivitäten sowie die Auswertungen analog zur 
Worksheet-Einteilung für Interessenten im vwd portfolio manager.</p><span id="related-topics"></span></body></html>
