<h4>Kontakt</h4>
<p class="MsoNormal">Unter "Kontakt" finden Sie die Adressdaten des Inhabers sowie 
Telefonnummern, Fax und E-Mail-Adressen aus den Inhaber-Eigenschaften. Hier sind 
auch Steuernummer und ggf. hinterlegte Bemerkungen einsehbar.</p><span id="related-topics"></span></body></html>
