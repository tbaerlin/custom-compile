<body data-c1-topic-id="a5489ec4-ecc9-48c9-aa88-f120015e838b">
<h4>Verknüpfte Personen</h4>
<p class="MsoNormal">Unter "Verknüpfte Personen" finden Sie ggf. die mit dem 
Inhaber assoziierten Personen. Diese sind im vwd portfolio manager auf der 
Mini-Registerkarte "Personen" zu finden. Verknüpfte Personen können z. B. 
gesetzliche Vertreter oder Ehepartner sein.</p><span id="related-topics"></span></body></html>
