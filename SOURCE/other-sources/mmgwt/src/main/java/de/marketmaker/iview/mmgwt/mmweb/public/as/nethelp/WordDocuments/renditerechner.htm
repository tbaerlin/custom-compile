<body data-c1-topic-id="c89e79ae-f728-4e3a-8833-c58a2ddcd3f1">
<h3>Renditerechner</h3>
<p class="MsoNormal">Der Renditerechner liefert Ihnen nach Eingabe der wichtigsten 
Parameter der Anleihe Kennzahlen wie Rendite, Duration, Restlaufzeit und 
Konvexität und zeigt, wie sich der Kurs bzw. die Rendite der Anleihe verändern, 
wenn sich die Rahmenbedingungen ändern.</p><span id="related-topics"></span></body></html>
