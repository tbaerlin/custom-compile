<h5>Benutzerdefinierte Felder</h5>
<p class="MsoNormal">Klicken Sie auf den Link "Benutzerdefinierte Felder", um die 
Belegung der benutzerdefinierten Felder für die Person zu sehen. Alle 
benutzerdefinierten Felder, die Sie im vwd portfolio manager für Personen 
angelegt haben, sind auch in der vwd advisory solution verfügbar.</p><span id="related-topics"></span></body></html>
