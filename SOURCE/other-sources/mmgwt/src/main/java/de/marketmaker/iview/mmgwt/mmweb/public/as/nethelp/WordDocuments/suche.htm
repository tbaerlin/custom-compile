<h1>Suche</h1>
<p class="MsoBodyText">Die Suche kann Ihnen als Einstiegsfenster in einer 
Arbeitssitzung dienen. So gelangen Sie z. B. schnell in die 
Vermögensübersicht des gewünschten Kunden.</p>
