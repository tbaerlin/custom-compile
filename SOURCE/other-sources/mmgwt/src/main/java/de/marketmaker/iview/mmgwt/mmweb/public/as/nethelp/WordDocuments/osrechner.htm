<body data-c1-topic-id="91a81308-6cce-4641-8464-891d102de518">
<h3>OS-Rechner</h3>
<p class="MsoNormal">Der OS-Rechner hilft Ihnen bei Ihren bei der Kauf- und 
Verkaufsentscheidung von Optionsscheinen. Zum einen gibt er Ihnen die aktuellen 
Kennziffern des Optionsscheins an, zum anderen können Sie auch verschiedene 
Szenarien durchspielen. </p><span id="related-topics"></span></body></html>
