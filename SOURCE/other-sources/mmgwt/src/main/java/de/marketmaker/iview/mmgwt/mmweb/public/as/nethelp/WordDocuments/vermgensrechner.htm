<h3>Vermögensrechner</h3>
<p class="MsoNormal">Der Vermögensrechner deckt "Was wäre, wenn..."-Szenarien für 
die drei Bereiche Einmalanlage, Sparplan und Entnahme mit Kapitalverzehr ab, 
wobei der Entnahmeplan in Entnahmen ohne und mit Kapitalverzehr unterteilt 
wird.</p><span id="related-topics"></span></body></html>
