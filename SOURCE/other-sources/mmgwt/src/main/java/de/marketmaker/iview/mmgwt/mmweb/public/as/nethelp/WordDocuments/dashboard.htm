<body data-c1-topic-id="080f5d45-6065-45fe-9226-69168799afa5">
<h3>Dashboard</h3>
<p class="MsoNormal">Dashboards sind die Startseiten der Inhaber. Sie bestehen aus 
einzelnen Widgets, die Ihnen einen schnellen Überblick über den Stand des 
Inhabers zeigen.</p>
<p class="MsoNormal">Lesen Sie dazu auch das Kapitel <a class="topic-link" href="dashboards.htm">Dashboards</a>.</p><span id="related-topics"></span></body></html>
