<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Infront Advisory Solution</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta name='gwt:module' content='de.marketmaker.iview.mmgwt.mmweb.Mmweb'/>
    <meta name="gwt:property" content="locale=de"/>
    <meta name="mm:canvasRequired" content="true"/>
    <meta name="pmZone" content="true"/>
    <link rel="stylesheet" type="text/css" href="gxt/css/gxt-all.css"/>
    <link rel="stylesheet" type="text/css" href="gwtutil.css"/>
    <link rel="stylesheet" type="text/css" href="as/mmgwt.css"/>
    <script src="script.nocache.js" type="text/javascript"></script>
    <script src="as.js" type="text/javascript"></script>
    <script type="text/javascript">
      addFavicon();
    </script>

    <style type="text/css">
    :root {
      --login-background: #F6F6F6;
      --login-button-active: #3DCC63;
      --login-button-label: #FFFFFF;
      --login-input-border: #6F6F6F;
      --login-links: #001721;
      --login-labels: #2E2E2E;
      --login-support: #858585;
    }

    body.iceLogin {
      background-color: var(--login-background);
    }

    #mmLoginRoot {
      display: flex;
      justify-content: center;
      height: 100%;
      width: 100%;
      align-items: center;
      position: absolute;
    }

    #mmLoginRoot .loginFrameContainer { position: relative; padding: 0; margin: 0; }
    #mmLoginRoot .loginLogo {
      height: 90px;
      margin-bottom: 33px;
      border: none;
      background-color: transparent;
      position: relative;
    }

    #mmLoginRoot .loginLogo img {
      position: absolute;
      bottom: 0;
    }

    #mmLoginRoot input {
      width: 288px;
      height: 38px;
      padding: 4px;
      margin: 0;
      font-size: 16px;
      color: var(--login-labels);
      background: transparent;
      border-radius: 3px;
      border-color: var(--login-input-border);
      border-width: 2px;
      border-style: solid;
    }
    #mmLoginRoot button {
      width: 100%;
      height: 58px;
      padding: 4px;
      font-size: 18px;
      text-transform: uppercase;
      color: var(--login-button-label);
      background-color: var(--login-button-active);
      border-width: 2px;
      border-style: solid;
      border-radius: 3px;
      border-color: var(--login-button-active);
      cursor: pointer;
    }
    #mmLoginRoot label {
      width: 100%;
      font-size: 16px;
      text-transform: uppercase;
      color: var(--login-labels);
    }
    #mmLoginRoot label span.accesskey {
      text-decoration: none;
    }
    #mmLoginRoot .mm-login-sendPassword {
      padding: 0;
      font-size: 16px;
      color: var(--login-links);
      background: transparent;
    }
    #mmLoginRoot .mm-login-sendPassword:hover {
      background-color: transparent;
    }

    #mmLoginRoot #mmLoginSendPasswordContainer {
      height: 16px;
    }

    #mmLoginRoot .loginFrame {
      width: 300px;
      background-color: transparent;
    }

    #mmLoginRoot .loginLabel {
      margin-bottom: 5px;
    }

    #mmLoginRoot .loginInput {
      margin-bottom: 33px;
    }

    #mmLoginRoot .loginSubmit {
      margin-top: 35px;
      margin-bottom: 33px;
    }

    #mmLoginRoot #mmLoginLanguageLinks {
      text-align: center;
    }

    #mmLoginRoot a:hover {
      background: transparent;
    }

    #mmLoginRoot #mmLoginResult {
      margin-top: 35px;
      font-size: 16px;
      color: var(--login-labels);
    }

    #mmLoginRoot .supportInformation {
      text-align: center;
      font-size: 16px;
      color: var(--login-support);
      margin-top: 38px;
    }

    #mmLoginRoot .supportInformation div {
      font-size: 16px;
      color: var(--login-support);
    }

    /* fix annoying blue focus outline in the as Login-Dialog of WebKit based browsers */
    @media screen and (-webkit-min-device-pixel-ratio:0) {
      /* CSS Statements that only apply on webkit-based browsers (Chrome, Safari, etc.) */

      /* render no focus outline for text inputs */
      body div#mmLoginRoot input[type="text"]:focus,
      body div#mmLoginRoot input[type="password"]:focus,
      body .loginHeader a			{
        outline: none !important;
      }

      /* render focus outline for all elements that are not text inputs */
      body div#mmLoginSubmit :focus {
        outline: #004494 dotted thin !important;
      }
    }
  </style>
</head>
<body class="iceLogin">

<div id="mmLoginRoot">
  <form id="mmLoginForm" method="post" action="javascript:void(0);" onsubmit="mmLoginOnSubmit(); return false;">
    <input type="hidden" id="mmLoginSubmitted" value="false"/>
    <div class="loginFrameContainer">
      <div id="mmLoginFrame" class="loginFrame">
        <div class="loginLogo">
          <script type="text/javascript">
            createLoginLogo();
          </script>
        </div>
        <div class="loginLabel"><script type="text/javascript">document.write(dictionary.username);</script></div>
        <div class="loginInput"><input id="mmLoginUsername" name="idField" type="text" onkeyup="mmLoginResetError()"/></div>
        <div class="loginLabel"><script type="text/javascript">document.write(dictionary.password);</script></div>
        <div class="loginInput"><input id="mmLoginPassword" name="pwField" type="password" onkeyup="mmLoginResetError()"/></div>
        <div id="mmLoginSubmit" class="loginSubmit"><button style="position: relative;" type="submit" tabindex="0">Log in</button></div>
        <script type="text/javascript">addInfrontLoginSendNewPasswordContainer();</script>
        <div id="mmLoginResult">&nbsp;</div>
      </div>
    </div>
  </form>

  <!-- things that must exist but are not used in the Infront login dialog -->
  <div id="mmLoginVersion" style="display: none"></div>
  <div id="message_of_the_day" style="display: none"></div>
</div>

<script language="javascript" src="de.marketmaker.iview.mmgwt.mmweb.Mmweb.nocache.js"></script>
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
<script type="text/javascript">
    document.getElementById('mmLoginUsername').focus();
    document.getElementById("mmLoginSubmitted").value = "false";
    mmDirectLogin();
</script>
</body>
</html>
