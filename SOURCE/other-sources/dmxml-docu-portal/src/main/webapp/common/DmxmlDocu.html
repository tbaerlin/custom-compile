<!DOCTYPE html>
<html>
<head>
    <title>vwd data manager [xml] - Documentation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mm-theme.css" type="text/css"/>
    <link rel="stylesheet" href="DmxmlDocu.css" type="text/css"/>
</head>
<body>
<script type="text/javascript">
    function getUrl(filename) {
        var url = location.href;
        var hashPos = url.indexOf('#');
        if (hashPos == -1) {
            hashPos = url.length;
        }
        var pos = url.lastIndexOf('/', hashPos);
        return url.substring(0, pos + 1) + filename;
    }

    function getZone() {
        var url = location.href;
        var hashPos = url.indexOf('#');
        if (hashPos == -1) {
            hashPos = url.length;
        }
        var pos2 = url.lastIndexOf('/', hashPos);
        var pos1 = url.lastIndexOf('/', pos2 - 1);
        return url.substring(pos1 + 1, pos2);
    }
    var currentZone = getZone();

    var ServerSettings = {
        zoneName:currentZone,
        docuRpcUrl:"/dmxml-1/" + currentZone + "/docu.rpc"
    };
</script>
<script type="text/javascript" language="javascript"
        src="../dmxmldocu-gwt/de.marketmaker.iview.mmgwt.dmxmldocu.DmxmlDocu.nocache.js"></script>
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
</body>
</html>
